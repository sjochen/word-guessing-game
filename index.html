<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hockey Hangman</title>
</head>

<body>
    <div class="jumbotron">
        <img id="stick" src="assets/images/sp.jpg" alt="stick and puck">
        <img id="stickr" src="assets/images/sp.jpg" alt="stick and puck">
        <h1 class="display-4">Hockey Hangman</h1>
        <p class="lead"></p>
    </div>

    <div class="container">
            
            <div class="row">
                <div class="col-md-6 gameplay-column">
                    <img id="you-win" src="assets/images/you-win.jpg" alt="Winning Image" />
                    <audio id="winSound" src="assets/images/gh.mp3"></audio>
                    <img id="you-lose" src="assets/images/you-lose.jpg" alt="You Lose Image" />
                    <audio id="loseSound" src="assets/images/cb.mp3"></audio>
                    <h2 id="tryAgain">Press Any Key to Try Again!</h2>
                    <img id="hangmanImage" src="" alt="" />
                </div>
                <div class="col-md-6 gameplay-column">
                    <h2>Press Any Key to Get Started!</h2>
                    <h4>Wins</h4>
                    <h5 id="totalWins"></h5>
                    <h4>Current Word</h4>
                    <h3 id="currentWord"></h3>
                    <h4>Guesses Remaining</h4>
                    <h6 id="remainingGuesses"></h6>
                    <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
                </div>
            </div>
        </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
